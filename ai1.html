        }

            background: #888;
            border-radius: 3px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Typing indicator animation */
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9E9E9E;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(1) {
            animation-delay: -0.32s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>

                    </div>
                    <div class="bg-gray-300 text-gray-700 p-2 rounded-full flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                </div>`;
        } else if (sender === 'error') {
            messageDiv = `
                <div class="flex items-start gap-3 mb-6">
                    <div class="bg-red-500 text-white p-2 rounded-full flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                    </div>
                    <div class="bg-red-100 border border-red-400 text-red-700 p-3 rounded-lg max-w-xs md:max-w-md">
                        <p class="text-sm font-semibold">Oops! कुछ गड़बड़ हो गई।</p>
                        <p class="text-sm">${message}</p>
                    </div>
                </div>`;
        } else {
            messageDiv = `
                <div class="flex items-start gap-3 mb-6">
                    <div class="bg-purple-600 text-white p-2 rounded-full flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                    </div>
                    <div class="bg-gray-200 p-3 rounded-lg max-w-xs md:max-w-md">
                        <p class="text-sm text-gray-800">${message}</p>
                    </div>
                </div>`;
        }
        chatContainer.innerHTML += messageDiv;
        scrollToBottom();
    };

    const setLoading = (isLoading) => {
        sendButton.disabled = isLoading;
        userInput.disabled = isLoading;
        typingIndicator.classList.toggle('hidden', !isLoading);
        if (isLoading) scrollToBottom();
    };

    const handlePredefinedResponse = (userMessage) => {
        for (const qa of predefinedQA) {
            for (const q of qa.question) {
                if (userMessage.includes(q.toLowerCase())) {
                    setLoading(true);
                    setTimeout(() => {
                        appendMessage(qa.answer, 'bot');
                        setLoading(false);
                    }, 500);
                    return true;
                }
            }
        }
        return false;
    };

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const originalUserMessage = userInput.value.trim();
        if (!originalUserMessage) return;

        const userMessage = originalUserMessage.toLowerCase();
        appendMessage(originalUserMessage, 'user');
        userInput.value = '';

        if (handlePredefinedResponse(userMessage)) return;

        chatHistory.push({ role: "user", parts: [{ text: originalUserMessage }] });
        setLoading(true);

        try {
            const payload = { contents: chatHistory };
            const apiKey = ""; // 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`Status Code: ${response.status}`);

            const result = await response.json();
            const botMessage = result?.candidates?.[0]?.content?.parts?.[0]?.text;

            if (botMessage) {
                chatHistory.push({ role: "model", parts: [{ text: botMessage }] });
                appendMessage(botMessage, 'bot');
            } else {
                throw new Error("Empty or invalid response from AI");
            }
        } catch (error) {
            console.error('AI Error:', error);
            appendMessage("मैं अभी जवाब नहीं दे पा रहा हूँ। कृपया थोड़ी देर बाद प्रयास करें।", 'error');
        } finally {
            setLoading(false);
            userInput.focus();
        }
    });

    scrollToBottom();
</script>
</body>
</html>
