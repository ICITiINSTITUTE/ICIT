<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ICIT Institute</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <header>
    <h1>Contact ICIT Institute</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <main>
    <div class="container">
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>ICIT Institute Address</h3>
        <p><strong>Address:</strong> Main Pooranpur Ambedkar Nagar, India</p>
        <p><strong>Email:</strong> icitcomputer.com</p>
        <p><strong>Phone:</strong> +91-945177934</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ICIT Institute. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      alert("Thank you, " + name + "! Your message has been sent.");
      this.reset();
    });
  </script>

</body>
</html>
