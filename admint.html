<body>
  <div class="container">
    <img src="icit.jpg" alt="ICIT Logo" width="100" style="border-radius: 50%; margin-bottom: 15px; border: 3px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h2>ICIT ADMIT CARD DOWNLOAD</h2>
    <input type="text" id="rollNumber" placeholder="‡§Ö‡§™‡§®‡§æ ‡§∞‡•ã‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç"><br>
    <button onclick="checkStudent()">‡§ñ‡•ã‡§ú‡•á‡§Ç</button>

    <div id="studentInfo"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadAdmitCard()">Download Admit Card</button>

    <p id="message"></p>
  </div>

  <script>
    let admitCardUrl = "";

    async function checkStudent() {
      const rollNumber = document.getElementById("rollNumber").value.trim();
      const message = document.getElementById("message");
      const studentInfo = document.getElementById("studentInfo");
      const downloadBtn = document.getElementById("downloadBtn");

      message.textContent = "";
      studentInfo.textContent = "";
      downloadBtn.style.display = "none";

      if (!rollNumber) {
        message.textContent = "‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§∞‡•ã‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§";
        return;
      }

      // üîÅ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§Ø‡§π URL ‡§∏‡§π‡•Ä ‡§π‡•à
      const scriptURL = "https://script.google.com/macros/s/AKfycbyik1P2RLxfemshFlYDwU63juODx2FtOpRg10MKeuSeZwaaW7zNkNBPLrmGNVfwVS8/exec"; // üîÅ REPLAC

      try {
        const response = await fetch(`${scriptURL}?roll=${rollNumber}`);
        const data = await response.json();

        if (data.success) {
          studentInfo.textContent = `‡§®‡§æ‡§Æ: ${data.name}`;
          admitCardUrl = data.admitCardUrl;
          downloadBtn.style.display = "block"; // Changed to block for better layout
        } else {
          message.textContent = "‡§Ø‡§π ‡§∞‡•ã‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§";
        }
      } catch (error) {
        console.error(error);
        message.textContent = "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à‡•§";
      }
    }

    function downloadAdmitCard() {
      if (admitCardUrl) {
        window.open(admitCardUrl, "_blank");
      }
    }
  </script>
